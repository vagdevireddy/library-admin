<br>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-2">
      <div class="account-box">
        <div class="logo">
          <img src="http://www.ala.org/tools/sites/ala.org.tools/files/content/libfactsheets/large-librarysymbol.jpg" alt=""/>
        </div>
        <hr>
        <form [formGroup]="lForm" class="form-signin" (submit)="login(lForm.value, lForm)">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="email" name="email" placeholder="Email" required autofocus />
          </div>
          <div class="form-group">
            <input type="password" class="form-control" formControlName="password" name="pass" placeholder="Password" required />
          </div>
          <button class="btn btn-md btn-default btn-block" type="submit">
            Sign in
          </button>
        </form>
        <a class="forgotLnk">I can't access my account</a>
        <div class="or-box row-block">
          <div class="row">
            <div class="col-md-12 row-block">
              <a routerLink="/register" class="btn btn-primary btn-block">Create New Account</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
